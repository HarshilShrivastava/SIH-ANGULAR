<div class="row">
    <div class="col s12 ">
        <h4>Jobs you will excel at:</h4>
        <div class="card blue-grey darken-1" *ngFor="let question of data.data" >
            <div class="card-content white-text">
                <span class="card-title">Job ID: {{question.id}}</span>
                <p><strong>Posted by: {{question.Name}}</strong></p>
                <p><strong>Role: {{question.job_title}}</strong></p>
                <p><strong>Description : </strong>{{question.Job_Descreption}}</p>
                <p><strong>Minimum experience : </strong>{{question.Minimum_experience}}</p>
                <p><strong>Available at : </strong>{{question.prefered_city}}</p>
                <!-- <p><strong>id : </strong>{{question.id}}</p> -->
            </div>

            <div class="apply-btn">
                <button *ngIf = "isCandidate" class="btn waves-effect waves-light" type="submit" name="action" (click) = "onSubmit(question.id)">
                    Apply for this job<i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </div>
</div>
