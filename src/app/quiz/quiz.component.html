<app-navbar></app-navbar>
<app-orview></app-orview>
<app-candiview></app-candiview>
<app-university-read></app-university-read>
<div class="row" >
    <div class="col s8 offset-s2">

        <div class="card blue-grey darken-1" *ngFor="let question of data.Question_list" >
          <div class="card_content white_text" >
            <span class="card-title">#Q</span>
            <p>{{question.Question_text}}</p>
          </div>
          <div class="card_action white white-text">
            <ul class="collection answer">
              <ng-container *ngFor ="let answer of question.Question; let i = index">
               <li>
                <label>
                  <input type="radio" class="filled-in" name={{question.id}} (click)="Answer(answer.Weightage, answer.from_Domain)"/>
                  <span>{{answer.Answer_text}}</span>
                </label>
               </li>
              </ng-container>
            </ul>
          </div>
        </div>
    </div>
</div>
<div class="row">
  <div class="input-field col s12">
    <button class="btn-large waves-effect waves-light" type="submit" name="action" (click)="Answers()">Proceed to next round
      <i class="material-icons right">send</i>
    </button>
  </div>
</div>
