<div class="row">
    <div class="col s12 ">
        <div class="card blue-grey darken-1" *ngFor="let question of data.data" >
            <div class="card-content white-text">
                <span class="card-title">Jobs Recomendation</span>
                <p><strong>{{question.job_title}}</strong></p>
                <p><strong>Description : </strong>{{question.Job_Descreption}}</p>
                <p><strong>Minimum experience : </strong>{{question.Minimum_experience}}</p>
                <p><strong>Available at : </strong>{{question.prefered_city}}</p>
            </div>
        </div>
    </div>
</div>
