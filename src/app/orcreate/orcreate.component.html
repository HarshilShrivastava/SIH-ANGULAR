<div class="row">
    <div class="col s8 offset-s2">
      <div class="card">
        <div class="sm-jumbotron center-align">
          <h2>Organisation Form</h2>
        </div>
          <form class="col s12 white" #createForm="ngForm" (ngSubmit)="OnSubmit(createForm)">
            <div class="row">
              <div class="input-feild col s6"> 
                <input type="text" class="validate" name="Name" #Name="ngModel" [(ngModel)]="organ.Name"  required placeholder="Name">
              </div>
              <div class="input-feild col s6">
                  <input class="validate" type="text" name="Address" #Address="ngModel" [(ngModel)]="organ.Address" required  placeholder="Address">
              </div>
            </div>
            <div class="row">
                <div class="input-feild col s6"> 
                  <input type="text" class="validate" name="City" #City="ngModel" [(ngModel)]="organ.City"  required placeholder="City">
                </div>
                <div class="input-feild col s6">
                    <input class="validate" type="text" name="State" #State="ngModel" [(ngModel)]="organ.State" required  placeholder="State">
                </div>
            </div>
            
            <div class="row">
                <div class="input-feild col s6"> 
                  <input type="text" class="validate" name="Email" #Email="ngModel" [(ngModel)]="organ.Email" [pattern]="emailPattern" required placeholder=" MAIL ID">
                </div>
                <div class="input-feild col s6">
                    <input class="validate" type="text" name="Registration_no" #Registration_no="ngModel" [(ngModel)]="organ.Registration_no" required  placeholder="Registration NUMBER">
                </div>
            </div>
            <div class="row">
                <div class="input-feild col s12"> 
                  <input type="url" class="validate" name="website" #website="ngModel" [(ngModel)]="organ.website" required placeholder="website">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                  <button [disabled]="!createForm.valid" class="btn-large btn-submit" type="submit">create My Profile As Organisation</button>
                </div>
            </div>
          </form>
      </div>
    </div>
  </div>
