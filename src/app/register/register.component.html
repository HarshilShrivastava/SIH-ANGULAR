<div class="row">
    <div class="col s6 offset-s3">
        <div class="card">
            <div class="col s6">
                <h2>Quiz Registration</h2>
            </div>
            <div class="col s6">
                <img src="/assets/logo.png" style="width:250px;height:250px;" alt="">
            </div>
            <div class="card-content">
                <form #registerForm='ngForm' (ngSubmit)="OnSubmit()">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input type="text"  name="username" #username ngModel placeholder="Username" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">mail_outline</i>
                            <input type="text"  name="email" #email ngModel placeholder="Email" required [pattern]='emailPattern'>
                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <button class="btn-large btn-submit" type="submit" [disabled]='!registerForm.valid'>Start</button>
                        </div>
                    </div>
                </form> 
            </div>
        </div>
    </div>
</div>
