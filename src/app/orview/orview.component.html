<div class="row">
    <div class="col s12 " >
        <div class="card blue-grey darken-1" *ngIf="data.data" >
            <div class="card-content white-text">
                <span class="card-title" >Your Profile</span>
                <p ><strong>{{data.data.Name}}</strong></p>
                <p ><strong>Address : </strong>{{data.data.Address}}</p>
                <p ><strong>Email : </strong>{{data.data.Email}}</p>
                <p ><strong>City : </strong>{{data.data.City}}</p>
                <p ><strong>State : </strong>{{data.data.State}}</p>
                <p ><strong>Registration_no : </strong>{{data.data.Registration_no}}</p>
                <p ><strong>website : </strong>{{data.data.website}}</p>
            </div>
        </div>
    </div>
</div>
