
          <form class="col s12 white" #organRegistrationForm="ngForm" (ngSubmit)="OnSubmit(organRegistrationForm)">
            <div class="row">
                <div class="input-field col s6">
                    <input id="username" class="validate" type="text" name="username" #username="ngModel" [(ngModel)]="user.username" required >
                    <label for="username">Username</label>
                    <span class="helper-text" data-error="Required Username !" ></span>
                </div>
                <div class="input-field col s6"> 
                    <input id="email" type="text" class="validate" name="email" #email="ngModel" [(ngModel)]="user.email"  [pattern]="emailPattern" required >
                    <label for="email">Email</label>
                    <span class="helper-text" data-error="Invalid Email!"></span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="password" type="password" class="validate" name="password" #password="ngModel" [(ngModel)]="user.password"  required >
                    <label for="password">Password</label>
                    <span class="helper-text" data-error="Password requires uppercase lowercase symbols and numbers!"></span>
                </div>
                <div class="input-field col s6">
                    <input id="confirm_password" type="password" class="validate" name="confirm_password" #confirm_password="ngModel" [(ngModel)]="user.confirm_password"  required >
                    <label for="confirm_password">Confirm Password</label>
                    <span class="helper-text" data-error="Password requires uppercase lowercase symbols and numbers!"></span>
                </div>
            </div>
            <div class="row">
              <h6>check these three option to confirm you are signing up as:</h6>
                <p>
                  <label>
                    <input name="Is_University" #Is_University="ngModel" type="radio" id="jradio" value="false" [(ngModel)]="user.Is_University" required/>
                    <span>Not AS University</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input name="Is_Candidate" #Is_Candidate="ngModel" type="radio" id="tradio" value="false" [(ngModel)]="user.Is_Candidate" required/>
                    <span>Not as Candidate</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input name="Is_Organization" #Is_Organization="ngModel" type="radio" id="fradio" value="true" [(ngModel)]="user.Is_Organization" required/>
                    <span>As Organization</span>
                  </label>
                </p>
            </div>
            <div class="row">
                <div class="input-field col s12">
                  <button [disabled]="!organRegistrationForm.valid" class="btn-large btn-submit" type="submit">Register As Organisation</button>
                </div>

            </div>
            <div class="row">
              <div class="input-field col s12">
                <button class="btn-large btn-submit" type="submit" (click)="login()">Already a User, Login</button>
              </div>
            </div>
          </form>
