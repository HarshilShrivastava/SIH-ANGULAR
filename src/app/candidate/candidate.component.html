  <div class="row">
    <div class="col s8 offset-s2">
      <!-- <div class="card"> -->
        <!-- <div class="sm-jumbotron center-align"> -->
          <h2>Help us get to know you better</h2>
        <!-- </div> -->
          <form class="form-style-9" #organRegistrationForm="ngForm" (ngSubmit)="OnSubmit(organRegistrationForm)">
            <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">account_circle</i>
                    <input id="username" class="field-style field-split" type="text" name="username" #username="ngModel" [(ngModel)]="user.username" required >
                    <label for="username">Username</label>
                    <span class="helper-text" data-error="Required Username !" ></span>
                </div>
                <div class="input-field col s6"> 
                  <i class="material-icons icon-image-preview prefix">email</i>
                    <input id="email" type="text" class="field-style field-split" name="email" #email="ngModel" [(ngModel)]="user.email" [pattern]="emailPattern" required >
                    <label for="email">Email</label>
                    <span class="helper-text" data-error="Invalid Email!"></span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">vpn_key</i>
                    <input id="password" type="password" class="field-style field-split" name="password" #password="ngModel" [(ngModel)]="user.password"  required >
                    <label for="password">Password</label>
                    <span class="helper-text" data-error="Password requires uppercase lowercase symbols and numbers!"></span>
                </div>
                <div class="input-field col s6">
                  <i class="material-icons prefix">vpn_key</i>
                    <input id="confirm_password" type="password" class="field-style field-split" name="confirm_password" #confirm_password="ngModel" [(ngModel)]="user.confirm_password"  required >
                    <label for="confirm_password">Confirm Password</label>
                    <span class="helper-text" data-error="Password requires uppercase lowercase symbols and numbers!"></span>
                </div>
            </div>
            
            <div class="row">
                <div class="input-field col s12">
                  <button [disabled]="!organRegistrationForm.valid" class="btn-large btn-submit" type="submit">
                    <p>Register As Candidate</p>
                  </button>
                </div>
            </div>
          </form>
      <!-- </div> -->
    </div>
  </div>
