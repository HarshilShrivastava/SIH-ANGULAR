<app-navbar></app-navbar>

<div class="row" >
    <div class="col s8 offset-s2">

        <div class="card blue-grey darken-1" *ngFor="let question of data.data" >
          <div class="card-content white-text" >
            <span class="card-title">#Q</span>
            <p>{{question.Question_text}}</p>
          </div>
          <div class="card_action  white white-text">
            <ul class="collection answer">
              <ng-container *ngFor ="let answer of question.Question_domain; let i = index">
                <li>
                  <label>
                    <input type="radio" class="with-gap" name={{question.id}} (click)="Answer(answer.Weightage, answer.Domain)"/>
                    <span>{{answer.Answer_text}}</span>
                  </label>
                 </li>
              </ng-container>
            </ul>
          </div>
        </div>
    </div>
</div>
<div class="row">
  <div class="input-field col s12">
    <button class="btn-large waves-effect waves-light" type="submit" name="action" (click)="Answers()">
      <p>Complete your quiz<i class="material-icons right">send</i></p>
    </button>
  </div>
</div>
