    <div class="row">
      <div class="col s8 offset-s2">
        <div class="card">
          <div class="sm-jumbotron center-align">
            <h2>User Registration</h2>
          </div>

          <form class="col s12 white" #organRegistrationForm="ngForm" (ngSubmit)="OnSubmit(organRegistrationForm)">
            <div class="row">
                <div class="input-field col s6">
                    <input id="username" class="validate" type="text" name="username" #username="ngModel" [(ngModel)]="user.username" required >
                    <label for="username">Username</label>
                    <span class="helper-text" data-error="Required Username !" ></span>
                </div>
                <div class="input-field col s6"> 
                    <input id="email" type="text" class="validate" name="email" #email="ngModel" [(ngModel)]="user.email"  [pattern]="emailPattern" required >
                    <label for="email">Email</label>
                    <span class="helper-text" data-error="Invalid Email!"></span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="password" type="password" class="validate" name="password" #password="ngModel" [(ngModel)]="user.password"  required >
                    <label for="password">Password</label>
                    <span class="helper-text" data-error="Password requires uppercase lowercase symbols and numbers!"></span>
                </div>
                <div class="input-field col s6">
                    <input id="confirm_password" type="password" class="validate" name="confirm_password" #confirm_password="ngModel" [(ngModel)]="user.confirm_password"  required >
                    <label for="confirm_password">Confirm Password</label>
                    <span class="helper-text" data-error="Password requires uppercase lowercase symbols and numbers!"></span>
                </div>
            </div>
            <div class="row">
              <h6>You are signing up as:</h6>
                <p>
                  <label>
                    <input name="Is_University" #Is_University="ngModel" type="radio" class="with-gap" id="aradio" value="false" (click)="value()" [(ngModel)]="user.Is_University" />
                    <span>University</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input name="Is_Candidate" #Is_Candidate="ngModel" type="radio" class="with-gap" id="bradio" value="true" (click)="value()" [(ngModel)]="user.Is_Candidate" />
                    <span>Candidate</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input name="Is_Organization" #Is_Organization="ngModel" type="radio" class="with-gap" id="cradio" value="false" (click)="value()" [(ngModel)]="user.Is_Organization" />
                    <span>Organization</span>
                  </label>
                </p>
            </div>
            <div class="row">
                <div class="input-field col s12">
                  <button [disabled]="!organRegistrationForm.valid" class="btn-large btn-submit" type="submit">Register</button>
                </div>

            </div>
            <div class="row">
              <div class="input-field col s12">
                <button class="btn-large btn-submit" type="submit" (click)="login()">Already a User, Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
