<app-navbar></app-navbar>

<div class="row" >
    <div class="col s8 offset-s2">

        <div class="card blue-grey darken-1" *ngFor="let question of data.Question_list" >
          <div class="card_content white_text" >
            <span class="card-title">#Q</span>
            <p>{{question.Question_text}}</p>
          </div>
          <div class="card_action">
            <ul class="collection answer">
              <ng-container *ngFor ="let answer of question.Question_domain; let i = index">
                <li class="collection-item" (click)="Answer(answer.Weightage, answer.from_Domain)">{{answer.Answer_text}}</li>
              </ng-container>
            </ul>
          </div>
        </div>
    </div>
</div>
<div class="row">
  <div class="input-field col s12">
    <button class="btn-large waves-effect waves-light" type="submit" name="action" (click)="Answers()">Submit
      <i class="material-icons right">send</i>
      <!--password-strength-meter [password]="password"></!--password-strength-meter-->
    </button>
  </div>
</div>
