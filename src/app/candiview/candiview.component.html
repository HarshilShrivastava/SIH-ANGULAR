
<div class="row">
    <div class="col s12 ">
        <div class="card blue-grey darken-1" >
            <div class="card-content white-text">
                <span class="card-title">Your Profile</span>
                <p *ngIf="data.Name"><strong>Your Name : </strong>{{data.Name}}</p>
                <p *ngIf="data.Address"><strong>Address : </strong>{{data.Address}}</p>
                <p *ngIf="data.Resume"><strong>Your Resume : </strong> <img src="https://harshraj.pythonanywhere.com{{data.Resume}}" style="width: 100px;" ></p>
            </div>
        </div>
    </div>
</div>
